<!DOCTYPE html>
<html>

<head>
  <title>Chatroom {{chatroom.name}}</title>
</head>

<body>
  <div id="room">
    <div id="head-info">
      
    </div>
    <div id="title" align="center"> 
      <div id="title-1">Welcome to chatroom "{{chatroom.name}}"</div>
      <div id="subtitle">If you want to join another chat room, click on top left to go to the list of chatrooms.</div>
    </div>
    <div id=msg-list>
      <label for="fmessage">Message:</label><br>
      <input type="text" id="fmessage" name="fmessage"><br>
      <button id="submit-msg" onclick="submitMsg();">Submit</button>
    </div>
  </div>
  <script type="text/javascript">
      var button = document.getElementById("submit-msg");
      var submitMsg = async function(){
        console.log("clicking")
        var msg = document.getElementById("fmessage").value
        const url = "http://localhost:9997/api/message"
        var body = {
          'id_user': {{user.id_user}},
          'id_chatroom': {{chatroom.id_chatroom}},
          'msg_body': msg
        }
        console.log(body)
        var res = await fetch(url,{
          method:"POST",
          body: JSON.stringify(body),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
        console.log(res);
        await history.go(0);
      };

      var chatrooms = async function(){
        const url = "http://localhost:9997/api/chatroom";
        var res = await fetch(url);
        var lst = await res.json();
        return lst.chatrooms;
      }

      chatrooms().then(val => {
        head_info = document.getElementById("head-info");
        for(var x of val){
          head_info.innerHTML += "<a ml-" + parseInt(x.id_chatroom)*1000 + "id=\"back\" href=\"http://localhost:9997/api/chat?id_chatroom=" + x.id_chatroom + "\">[Join chatroom " + x.id_chatroom + "]   </a>";
        }
        head_info.innerHTML += "<div id=\"email\" align=\"right\"> | Logged in as {{user.email}}</div>";
      });

      var logout = async function(){
        console.log("clicked!")
        try{
          document.execCommand("ClearAuthenticationCache");
        } catch(e){
          console.log(e)
        }
        window.close();
      }

      var messages = async function (){
        const url = "http://localhost:9997/api/bychatroom?id_chatroom=" + {{chatroom.id_chatroom}};
        var res = await fetch(url);
        var lst = await res.json();
        return lst.messages;
      };


      messages().then(val => {
        msgs = document.getElementById("msg-list");
        for(var x of val){
          if(x.sender === "{{user.name}}"){
            msgs.innerHTML += "<b><div id=\"message\"> " + x.sender + " (" + x.timestamp + "): " + x.body  + " </div></b>";
          }
          else{
            msgs.innerHTML += "<div id=\"message\"> " + x.sender + " (" + x.timestamp + "): " + x.body  + " </div>";
          }
        }
      }).catch(error => {
        console.log(error)
      });
  </script>
</body>

<style>
    
    #room{
      font-family: 'Montserrat';
      font-size: 20px;
    }
    #back{
      font-size:80%;
      position: absolute;
    }
    #title{
      margin-top: 5px;
      border-radius: 25px;
      border: 1px solid #929292;
      position: relative;
    }
    #email{
      font-size:80%;
      float: right;
    }
    #title-1{
      font-size:150%;
    }
    #subtitle{
      font-size:80%;
      color:#1B3059;
    }
    #message{
      font-size:75%;
    }
    #logout{
      font-size:80%;
      float: right;
    }
    #fmessage{
      width: 500px;
    }
    #submit-msg{
      width: 120px;
      height: 30px;
    }
</style>

</html>
